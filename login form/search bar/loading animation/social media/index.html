<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>social media</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <a href="facebook.com" class="link" style="background-color: blue;">
            <i class='bx bxl-facebook'></i>
        </a>
        <a href="facebook.com" class="link" style="background-color: rgb(0, 149, 255);">
            <i class='bx bxl-twitter'></i>
        </a>
        <a href="facebook.com" class="link" style="background-color:rgb(255, 0, 76) ;">
            <i class='bx bxl-instagram'></i>
        </a>
        <a href="facebook.com" class="link" style="background-color: rgb(235, 104, 126); color: black;">
            <i class='bx bxl-youtube'></i>
        </a>
        <a href="facebook.com" class="link" style="background-color: yellow;  color: black;" >
            <i class='bx bxl-snapchat'></i>
        </a>
    </div>
</body>
</html>
